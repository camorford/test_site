<!DOCTYPE html>
<head>
<!-- LayerSlider styles -->
<link rel="stylesheet" href="../layerslider/css/layerslider.css" type="text/css">
 
<!-- jQuery with jQuery Easing JS -->
<script src="../layerslider/jQuery/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="../layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
 
<!-- LayerSlider from Kreatura Media -->
<script src="../layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>


<script>
$('#layerslider').layerSlider();</script>

</head>
<body>


        <!--LayerSlider begin-->
<div id="slider">
 
    <!--LayerSlider layer-->
    <div class="ls-layer">
 
        <!--LayerSlider background-->
        <img class="ls-bg" src="images/outerspace.jpg" alt="images/outerspace.jpg">
 
        <!--LayerSlider sublayers-->
        <img class="ls-s1" src="images/outerspace.jpg" alt="outspace">
        <img class="ls-s2" src="images/outerspace.jpg" alt="-sublayer2">
        <img class="ls-s3" src="images/outerspace.jpg" alt="-sublayer3">
    </div>
 
    <!--LayerSlider layer-->
    <div class="ls-layer">
 
        <!--LayerSlider background-->
        <img class="ls-bg" src="images/outerspace.jpg" alt="layer2-background">
 
        <!--LayerSlider sublayers-->
        <img class="ls-s1" src="images/outerspace.jpg" alt="layer2-sub">
        <img class="ls-s2" src="images/outerspace.jpg" alt="layer2-sublayer2">
        <img class="ls-s3" src="images/outerspace.jpg" alt="layer2-sublayer3">
    </div>
 
</div>
<!--LayerSlider end-->
